    <script src="{% static 'assets/js/index.js' %}"></script>
    <link rel="stylesheet" href="{% static 'assets/css/style.css' %}">

    <!-- Bootstrap CSS v5.2.1 -->

<body class="bg-light container" id="app">
    <header class="">
        <nav class="  d-flex flex-row justify-content-between align-items-center">
            <!-- profile -->
            <div class="profile d-flex flex-row">
                <img :src="[[ profileImg ]]" alt="" class="profileImg rounded-circle img-fluid">
                <div class="profileInfo mx-3 d-flex flex-column">
                    <b>[[ username ]]</b>
                    <span class="my-2 d-flex flex-row align-items-baseline">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-geo-alt" viewBox="0 0 16 16">
                            <path
                                d="M12.166 8.94c-.524 1.062-1.234 2.12-1.96 3.07A31.493 31.493 0 0 1 8 14.58a31.481 31.481 0 0 1-2.206-2.57c-.726-.95-1.436-2.008-1.96-3.07C3.304 7.867 3 6.862 3 6a5 5 0 0 1 10 0c0 .862-.305 1.867-.834 2.94zM8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10z" />
                            <path d="M8 8a2 2 0 1 1 0-4 2 2 0 0 1 0 4zm0 1a3 3 0 1 0 0-6 3 3 0 0 0 0 6z" />
                        </svg>
                        <p class="mx-2 fw-semibold text-black-50">[[ address ]]</p>
                    </span>
                </div>
            </div>
            <!-- end profile -->
            <!-- Notification -->
            <a class="notification nav-link" href="{% url 'login' %}">
                <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor"
                    class="bi bi-app-indicator" viewBox="0 0 16 16">
                    <path
                        d="M5.5 2A3.5 3.5 0 0 0 2 5.5v5A3.5 3.5 0 0 0 5.5 14h5a3.5 3.5 0 0 0 3.5-3.5V8a.5.5 0 0 1 1 0v2.5a4.5 4.5 0 0 1-4.5 4.5h-5A4.5 4.5 0 0 1 1 10.5v-5A4.5 4.5 0 0 1 5.5 1H8a.5.5 0 0 1 0 1H5.5z" />
                    <path style="color: pink;" d="M16 3a3 3 0 1 1-6 0 3 3 0 0 1 6 0z" />
                </svg>
            </a>
        </nav>
    </header>
    <!-- end header -->
    <!-- Text block -->
    <div class="text mt-5 p-2 d-flex flex-row">
        <h2 class="h fw-bold">What would you like <br>to </h2>
    </div>
    <!-- end block -->
    <!-- search form -->
    <form action="" method="get" class="d-flex flex-row p-2 w-100 justify-content-between my-2 my-md-4 ">
        <div class="searchBox">
            <div class="icon">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor"
                    class="bi bi-search-heart" viewBox="0 0 16 16">
                    <path style="color: pink;"
                        d="M6.5 4.482c1.664-1.673 5.825 1.254 0 5.018-5.825-3.764-1.664-6.69 0-5.018Z" />
                    <path
                        d="M13 6.5a6.471 6.471 0 0 1-1.258 3.844c.04.03.078.062.115.098l3.85 3.85a1 1 0 0 1-1.414 1.415l-3.85-3.85a1.007 1.007 0 0 1-.1-.115h.002A6.5 6.5 0 1 1 13 6.5ZM6.5 12a5.5 5.5 0 1 0 0-11 5.5 5.5 0 0 0 0 11Z" />
                </svg>
            </div>
            <input type="search" id="search" placeholder="search menu" class="mx-1">
        </div>
        <button id="filter" type="button">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-funnel"
                viewBox="0 0 16 16">
                <path

            </svg>
        </button>
    </form>
