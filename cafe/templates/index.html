{% load static %}
<html lang="en">

<head>
    <title>Cafe</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="{% static 'assets/js/index.js' %}"></script>
    <link rel="stylesheet" href="{% static 'assets/css/style.css' %}">

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
        </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
        </script>
    <style>
        .wave {
            position: absolute;
            left: 0px;
            top: 0px;
            z-index: -2;

        }

        header {

            z-index: 5;
        }

        .collapse {
            z-index: 10;
            background: none;
        }

        .modal-content {
            z-index: inherit;
        }

        .search-bar {
            width: 100%;
            border: none;
            border-bottom: 2px solid rgba(0, 0, 0, 0.5);
        }

        .search-bar:active,
        .search-bar:focus {
            outline: none;

        }
    </style>
</head>

<body class="bg-white">
    <header class="w-100 sticky-top bg-white">
        <nav
            class="navbar navbar-nav navbar-expand-sm navbar-white d-flex flex-row align-content-center justify-content-between px-2 container">
            <div class="navbar-brand col-4">
                <a href="{% url 'home' %}" class="nav-link">
                    <strong class="display-5 text-black fw-semibold">CAFE</strong>
                </a>
            </div>
            <button class="navbar-toggler d-md-none fw-bold" type="button" data-bs-toggle="collapse"
                data-bs-target="#collapseMenu" aria-controls="collapseMenu" aria-expanded="false"
                aria-label="Toggle navigation">
                <svg xmlns="http://www.w3.org/2000/svg" width="26" height="26" fill="currentColor"
                    class="bi bi-arrows-collapse" viewBox="0 0 16 16">
                    <path fill-rule="evenodd"
                        d="M1 8a.5.5 0 0 1 .5-.5h13a.5.5 0 0 1 0 1h-13A.5.5 0 0 1 1 8Zm7-8a.5.5 0 0 1 .5.5v3.793l1.146-1.147a.5.5 0 0 1 .708.708l-2 2a.5.5 0 0 1-.708 0l-2-2a.5.5 0 1 1 .708-.708L7.5 4.293V.5A.5.5 0 0 1 8 0Zm-.5 11.707-1.146 1.147a.5.5 0 0 1-.708-.708l2-2a.5.5 0 0 1 .708 0l2 2a.5.5 0 0 1-.708.708L8.5 11.707V15.5a.5.5 0 0 1-1 0v-3.793Z" />
                </svg>
            </button>
            <div class="collapse navbar-collapse col-8 justify-content-between align-items-end" tabindex="5"
                id="collapseMenu">
                <div
                    class="menu col-12 col-md-5 d-flex flex-row align-items-center justify-content-around justify-content-md-between">
                    <a href="" class="nav-link fw-semibold">Home</a>
                    <a href="" class="nav-link fw-semibold">About</a>
                    <a href="" class="nav-link fw-semibold">Contact</a>
                    <a href="{% url 'login' %}" class="nav-link fw-semibold">Login</a>

                </div>
                <form action="" method="get" class="d-flex flex-row align-items-center col-12 col-md-5 px-5">
                    <input type="search" name="" id="" class="search-bar" placeholder="search">
                    <button type="submit" class="btn btn-white">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor"
                            class="bi bi-search-heart" viewBox="0 0 16 16">
                            <path style="color: red;"
                                d="M6.5 4.482c1.664-1.673 5.825 1.254 0 5.018-5.825-3.764-1.664-6.69 0-5.018Z" />
                            <path
                                d="M13 6.5a6.471 6.471 0 0 1-1.258 3.844c.04.03.078.062.115.098l3.85 3.85a1 1 0 0 1-1.414 1.415l-3.85-3.85a1.007 1.007 0 0 1-.1-.115h.002A6.5 6.5 0 1 1 13 6.5ZM6.5 12a5.5 5.5 0 1 0 0-11 5.5 5.5 0 0 0 0 11Z" />
                        </svg>
                    </button>
                </form>

            </div>
        </nav>
    </header>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    {% block content %}
    
    
    {% endblock content %}
    
    












</body>

</html>
