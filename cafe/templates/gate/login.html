    <form action="" method="get" style="max-width: 35rem" id="loginForm" class="container d-flex flex-column">
        <a href="{% url 'home' %}" class="nav-link go-home">
            <img class="img-fluid" src="{% static 'assets/img/estella-revenge-stuff-week-coffee-confections-1.png' %}" alt="" srcset="" />
        </a>

        <h3 class="fw-bold">Hi, Welcome Back!</h3>
        <p class="text-black-50 fw-semibold">Let's get somethings</p>
        <div class="formChild my-1 my-md-3">
            <label for="email" class="m-1 text-black-50"><b>Email</b></label>
            <div class="inputBox">
                <input type="email" id="email" v-model="email" placeholder="example@mail.com" />
            </div>
        </div>
        <div class="formChild my-1 my-md-3">
            <label for="password" class="m-1 text-black-50 d-flex flex-row justify-content-between">
          <b>password</b>
          <!-- <b>[[ warningPwd ]]</b> -->
        </label>
            <div class="inputBox">
                <input type="password" id="password" v-model="password" placeholder="Enter Your Password" />
                <button type="button" class="btnIcon" @click="onRegister($event)">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-eye-fill" viewBox="0 0 16 16">
              <path d="M10.5 8a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0z" />
              <path d="M0 8s3-5.5 8-5.5S16 8 16 8s-3 5.5-8 5.5S0 8 0 8zm8 3.5a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7z" />
            </svg>
          </button>
            </div>
        </div>
        <div class="formChild my-1 my-md-3 px-3 d-flex flex-row align-items-baseline w-100 justify-content-between">
            <span class="d-flex flex-row align-items-center">
          <input type="checkbox" name="" id="rememberMe" class="mx-2" />
          <label for="rememberMe">
            <b>Remember Me</b>
          </label>
        </span>
            <a href="" class="nav-link">
                <b style="color: #381f18">Forgot Password?</b>
            </a>
        </div>
        <div class="formChild my-1 my-md-3">
            <button type="button" @click="onRegister($event)">Login</button>
        </div>
        <span class="d-flex flex-row mx-1 my-2 my-md-3">
        <hr class="w-100" />
        <b class="mx-2">or</b>
        <hr class="w-100" />
      </span>
        <div class="iconBox my-1 my-md-3 p-1">
            <button class="btnIcon mx-2 mx-md-3">
          <svg xmlns="http://www.w3.org/2000/svg" width="34" height="34" fill="currentColor" class="bi bi-facebook" viewBox="0 0 16 16">

        </button>
        </div>
        <span class="mt-1 mt-md-3 d-flex flex-row justify-content-center">
        <b>Don't have an account ?</b>
        <a href="{% url 'register' %}" class="nav-link mx-2">
          <b style="color: #381f18">Sign Up</b>
        </a>
      </span>
    </form>

    <script src="https://unpkg.com/vue@3"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!-- <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script> -->
    <script>
        const login = Vue.createApp({
            delimiters: ["[[", "]]"],
            data() {
                return {
                    email: "",
                    password: "",
                };
            },
            methods: {
                onRegister(e) {
                    e.preventDefault();
                    form_data = new FormData();
                    form_data.append("csrfmiddlewaretoken", "{{csrf_token}}");
                    form_data.append("email", this.email);
                    form_data.append("password", this.password);

                    axios.post("{% url 'dist' %}", form_data).then((response) => {
                        if (response.data["status"] == true) {
                            console.log("hello");
                        }
                    });
                },
            },
        });

        login.mount("#loginForm");
    </script>
